<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <h1>HTML FORM ELEMENT</h1>
    <h2>Fill in the registration details:</h2>
    <br>
    <form>
        <label for="fstname">First Name: </label>
        <input type="text" id="fstname" placeholder="Enter your first name">
        <br><br>
        <label for="lstname">Last Name: </label>
        <input type="text" id="lstname" placeholder="Enter your last name">
        <br><br>
        <label for="mail">E-mail id: : </label>
        <input type="text" id="mail" placeholder="Enter your e-mail id">
        <br><br>
        <label for="phnumber">Mobile Number: </label>
        <input type="text" id="phnumber" placeholder="Enter your mobile number">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter the password">
        <br><br>
        <label for="">Gender: </label>
        <input type="radio" id="male">
        <lable for="male">Male</lable>
        <input type="radio" id="female">
        <lable for="female">Female</lable>
        <br><br>
        <label for="">Select Country: </label>
        <select name="country">
            <option value="">Choose a country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="china">China</option>
        </select>
        <br><br><br>
        <input type="submit" value="Sign up">
    </form>
</body>

</html>
